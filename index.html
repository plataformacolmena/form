<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Formulario de Ejemplo</title>
</head>

<body>
    <div class="container-fluid">
        <div>
            <strong>
                FORMULARIO PARA CLUB DE COCINA (PRUEBA)
            </strong>
        </div>
        <br>
        <div>
            <form id="myForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                    <div id="emailHelp" class="form-text">Acá va tu nombre y apellido.</div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                        required>
                    <div id="emailHelp" class="form-text">Acá va tu email</div>
                </div>
                <div class="mb-3">
                    <label for="tel" class="form-label">Telefono:</label>
                    <input type="number" id="tel" name="tel" class="form-control" required>
                    <div id="telHelp" class="form-text">Acá va tu nro de teléfono</div>
                </div>
                <div class="mb-3">
                    <label for="pago" class="form-label">Forma de Pago:</label>
                    <input type="text" id="pago" name="pago" class="form-control" required>
                    <div id="pagoHelp" class="form-text">como vas a pagar el taller?</div>
                </div>
                <div class="mb-3">
                    <label for="taller" class="form-label">A qué taller te querés Incribir?:</label>
                    <input type="text" id="taller" name="taller" class="form-control" required>
                    <div id="tallerHelp" class="form-text">Eligí el o los talleres que te interesaran</div>
                </div>
                <button type="button" value="Enviar" class="btn btn-primary" onclick="submitForm()">Submit</button>
            </form>
        </div>
    </div>
    <script>
        function submitForm() {
            var formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value
            };
            fetch('https://script.google.com/macros/s/AKfycbzKRGwZZE109W6Np6tbUXswznMyeAzK4iSVfp3w-5X6YWX_ouzDNPPVZO47kNYo8iXDrw/exec', {
                    method: 'POST',
                    mode: 'no-cors', // Aquí se especifica CORS
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => response.text())
                .then(data => alert('Hecho!', data))
                .catch(error => console.error('Error:', error));

            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
