<!DOCTYPE html>
<html>

<head>
    <title>Formulario de Ejemplo</title>
</head>

<body>
    <div>
        FORMULARIO DE PRUEBA
    </div>
    <br>

    <form id="myForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>
        <input type="button" value="Enviar" onclick="submitForm()">
    </form>

    <script>
        function submitForm() {
            var formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value
            };

            fetch('https://script.google.com/macros/s/AKfycbzKRGwZZE109W6Np6tbUXswznMyeAzK4iSVfp3w-5X6YWX_ouzDNPPVZO47kNYo8iXDrw/exec', {
                    method: 'POST',
                    mode: 'no-cors', // Aquí se especifica CORS
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => response.text())
                .then(data => alert(data))
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>

</html>
